{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color:  #3b5998;;">
            <div class="col-lg-6">
                <img src="{% static 'image/fb.png' %}" alt="" height="100px">


            </div>
            <div class="col-lg-6" style="margin-top: 2%;">
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="staticEmail2" class="sr-only">Email</label>
                        <input type="text" readonly class="form-control" id="staticEmail2" value="Email or phone">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">login</button>
                </form>
            </div>

        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <h2 align="center">facebook helps you to connect with the people in your life</h2>

                <img src="{% static 'image/fb2.jpeg'%}" alt="">

            </div>
            <div class="col-lg-6" style="margin-top: 2%;">
                <form>
                    <h1>Create an account</h1>
                    <h4>Its free and always will be</h4>
                    <div class="form-row">
                        <div class="form-group col-md-6" align="center">

                            <input type="email" class="form-control" id="inputEmail4" placeholder="first name" align="center">
                        </div>
                        <div class="form-group col-md-6">

                            <input type="password" class="form-control" id="inputPassword4" placeholder="second name">
                        </div>
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="inputAddress" placeholder="Email or phone">
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="inputAddress2" placeholder="New password">

                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" id="inputAddress2" placeholder="Re-Enter password">


                    </div>
                    <h5>Gender</h5>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>

                    <p>By clicking create an account you <a href="#" class="badge">agree</a> to our terms and that you have reade our <a href="#" class="badge">data policy</a>>. including our <a href="#" class="badge">cookie use</a>>.</p>

                </form>



            </div>

        </div>
    </div>
